<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>News</title>
    <!-- css file -->
    <link rel="stylesheet" href="/css/style.css">
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
    crossorigin="anonymous"/>
    <!-- fontawesome -->
    <script src="https://kit.fontawesome.com/9bf9aa04fa.js"  crossorigin="anonymous" ></script>
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script> 
</head>
<body>
    <!-- navigation bar include categories  -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top" id="mainNav">
        <div class="container-fluid px-4">
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" 
            aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse  justify-content-center" id="navbarResponsive">
                <ul class="navbar-nav fs-5">
                    <li class="nav-item mx-4" id="general"><a class="nav-link" href="#" >General</a></li>
                    <li class="nav-item mx-4" id="business"><a class="nav-link" href="#">Business</a></li>
                    <li class="nav-item mx-4" id="entertainment"><a class="nav-link" href="#">Entertainment</a></li>
                    <li class="nav-item mx-4" id="health"><a class="nav-link" href="#">Health</a></li>
                    <li class="nav-item mx-4" id="science"><a class="nav-link" href="#">Science</a></li>
                    <li class="nav-item mx-4" id="sports"><a class="nav-link" href="#">Sports</a></li>
                    <li class="nav-item mx-4"  id="technology"><a class="nav-link" href="#">Technology</a></li>
                </ul>
            </div>
        </div>
    </nav>

     <!-- Header-->
     <header class="py-5 bg-image-full" id="backgound-img">
      <div class="container "> 
      <div class="row">
        <div class="col"> 
          <h1 class="text-white row m-4 justify-content-center align-items-center h-100 fw-bolder"> TODAY NEWS </h1>
        </div>      
              <!-- wheather Card-->
            <div class="col-md-8 col-lg-7 justify-content-center d-flex mt-4">
              <div class="card w-50" style="color: #4B515D; border-radius: 35px;">
                <div class="card-body p-4" id="wheather-card">
                </div>
                 <!--search for wheather -->
                <div class="card-footer bg-transparent border-success">
                  <div class="input-group ">
                      <input type="search" id="wheather-search-input" onfocus="this.value=''" class="form-control" placeholder="City" />
                      <button type="button" class="btn btn-primary" id="wheather-search-btn">
                        <i class="fas fa-search"></i>
                      </button>
                    </div>
                </div>
                </div>
              </div>     
        </div>
      </div>
    </div>
    </header>


    
    <div class="container-fluid ">
        <div class="row m-2">
            <div class="col-12">
                <!--search bar for news -->
                    <div class="p-1 bg-light rounded rounded-pill shadow-sm my-4 ">
                      <div class="input-group">
                        <input type="search" id="news-search-input" onfocus="this.value=''" placeholder="What're you searching for?" aria-describedby="button-addon1" class="form-control border-0 bg-light">
                        <div class="input-group-append">
                          <button id="news-search-btn" type="submit" class="btn btn-link text-primary"><i class="fa fa-search"></i></button>
                        </div>
                      </div>
                    </div> 
            </div>
             <!--news card-->
             <div id="newsCard" class="row m-3">     
      </div>
        </div>
        <!-- *** Pagination  *** -->
        <nav aria-label="Page navigation example">
          <ul class="pagination justify-content-center pagination-lg">
           <li class="page-item"  id="prev"><a class="page-link " href="#">Previous</a></li>
            <li class="page-item"><a class="page-link"  id="current" href="#">1</a></li>
            <li class="page-item" id ="next" ><a class="page-link" href="#" >Next</a></li>
            </ul>
            </nav>
          
    </div>


    <script src="/js/weather.js"></script>
    <script src="/js/news.js"></script>
 
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"
  ></script>

  
</body>
</html>
